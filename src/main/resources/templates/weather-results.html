<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${forecasts}" class="container my-5">
					<p class="my-5">
						<a href="/forecast/reload" class="btn btn-primary"><i
							class="ml-2"> Reload Results</i></a>
							<a href="/forecast/housekeep" class="btn btn-primary"><i
							class="ml-2"> HouseKeep Results</i></a>
					</p>
					
					<div class="col-md-10">
						<h2 th:case="null">No Forecast</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>City Name</th>
										<th>Time Zone</th>
										<th>Weather Summary</th>
										<th>Icon</th>
										<th>Temperature</th>
										<th>Humidity</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="forecast : ${forecasts}">
										<td th:text="${forecast.cityName}"></td>
										<td th:text="${forecast.timezone}"></td>
										<td th:text="${forecast.summary}"></td>
										<td th:text="${forecast.icon}"></td>
										<td th:text="${forecast.temperature}"></td>
										<td th:text="${forecast.humidity}"></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
